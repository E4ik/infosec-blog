baseURL = "https://E4ik.github.io/infosec-blog/"
title = "Infosec Blog"
theme = "PaperMod"
defaultContentLanguage = "en"

[params]
  homeInfoParams = { Title = "Posts", Content = "資安文章收集與研究紀錄" }
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  env = "production"
  defaultTheme = "auto"
  disableGoogleAnalytics = true

[menu]
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1

[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content"
    weight = 1

    [languages.en.params]
      languageCode = "en-us"